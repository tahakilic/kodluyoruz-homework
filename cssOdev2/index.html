<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
    </header>
    <main>
        <section class="centerItem box1">
            <p class="block">Search the web using Google!</p>
            <input type="text" name="googleText" class="inlineBlock"><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </section>
        <section class="centerItem box2">
            <article class="articleBox1 textCenter">
                <span>Special Searches</span>
                <span>Stanford Search</span>
                <span>Linux Search</span>
            </article>
            <article class="articleBox2 textCenter">
                <span>Help</span>
                <span>About Google!</span>
                <span>Company Info</span>
                <span>Google! Logos</span>
            </article>
            <div class="articleBox3 textCenter" >
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input type="text" value="your e-mail"><br>
                <input type="button" value="Subscribe" >
                <a>Archive</a>
            </div>
        </section>
    </main>
    <footer class="textCenter">
        <span>Copyright @1998 Google Inc.</span>
    </footer>
    
</body>
</html>
